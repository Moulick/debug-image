apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: moulick-debug
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods", "deployment"]
    verbs: ["create", "get", "watch", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: moulick-debug
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: moulick-debug
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: moulick-debug
subjects:
  - kind: ServiceAccount
    name: moulick-debug
    namespace: kube-system

---
apiVersion: v1
kind: Pod
metadata:
  name: moulick-debug
  labels:
    name: moulick-debug
    namespace: kube-system
spec:
  serviceAccountName: moulick-debug
  containers:
    - name: debug
      image: moulick/debug-image:v2.6
      resources:
        requests:
          cpu: 100m
          memory: 100M
        limits:
          cpu: 500m
          memory: 1G
      args:
        - /bin/sh
        - -c
        - sleep 100000000
      volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-socket-volume
      securityContext:
        privileged: true
  volumes:
    - name: docker-socket-volume
      hostPath:
        path: /var/run/docker.sock
        type: File
